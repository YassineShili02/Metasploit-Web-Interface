<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <style>
    body {
        font-size: 18px;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    h1 {
        color: #333;
    }

    table {
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
        border-collapse: collapse;
        background-color: #000; /* Change background color to white */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    th {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        color: #2ecc71 /* Change column header color to green */
    }

    td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        color: #fff; /* Change content color to white */
    }

    .success {
        color: #27ae60; /* Color for successful logins */
    }
</style>




</head>

<body>
<div id="video-container">
        <video autoplay muted loop id="video-background">
            <source src="{{ url_for('static', filename='hacker-theme2.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        {% for login in successful_logins %}
            <tr class="success">
                <td class="username">{{ login['username'] }}</td>
                <td class="password">{{ login['password'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


</body>

</html>
