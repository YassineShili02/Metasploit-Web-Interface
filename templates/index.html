<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Ports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="video-container">
        <video autoplay muted loop id="video-background">
            <source src="{{ url_for('static', filename='hacker-theme2.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="overlay"></div>

        <div class="container">
            <h1>Scan Ports</h1>

            <form action="/open_ports" method="post">
                <label for="target_ip">Enter Target IP:</label>
                <input type="text" id="target_ip" name="target_ip" required>
                <button type="submit">Scan Ports</button>
            </form>
        </div>
    </div>
</body>
</html>
